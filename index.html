<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading"><h1>Temperature Converter</h1></div>
      <div class="data">
        <div class="units">
          <div class="box">
            <h3>Celsius</h3>
          </div>
          <div class="box">
            <h3>Fahrenheit</h3>
          </div>
          <div class="box">
            <h3>Kelvin</h3>
          </div>
        </div>
        <div class="inputs">
          <div class="inp">
            <input
              type="text"
              class="cl"
              style="padding: 0.3rem; width: 8rem"
            />
            <span class="equals" style="color: white">=</span>
          </div>
          <div class="inp">
            <!-- <input type="text" class="cl" style="padding: 0.3rem;width: 8rem;"> <span class="equals" style="color: white;">=</span> -->
            <input
              type="text"
              class="fh"
              style="padding: 0.3rem; width: 8rem"
            />
            <span class="equals" style="color: white">=</span>
          </div>
          <div class="inp">
            <input
              type="text"
              class="kl"
              style="padding: 0.3rem; width: 8rem"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
